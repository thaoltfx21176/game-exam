<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: brown;
      padding-top: 100px;
    }

    #guess-input {
      background-color: #fff;
      font-style: #000;
      padding: 5px;
      width: 100px;
    }

    #result {
      font-style: italic blue;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Bạn thử đoán số từ 1 đến 100</h1>
  <input type="number" id="userGuess" min="1" max="100" />
  <button onclick="check()">Kiểm tra nào</button>
  <p id="result"></p>
  <script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;
    function check() {
      var result = document.getElementById('result');
      var userGuess = parseInt(document.getElementById('userGuess').value);
      attempts++;
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        result.innerHTML = 'Hãy nhập một số từ 1 đến 100.';
      } else if (userGuess === randomNumber) {
        attempts += 1;
        result.textContent =
          'Bạn đã đoán đúng ' + 'sau ' + attempts + ' lần đoán';
      } else if (userGuess < randomNumber) {
        result.textContent = 'Thử lại đi, nó lớn hơn số bạn đoán';
      } else if (userGuess > randomNumber) {
        result.textContent = 'Thử lại đi, nó nhỏ hơn số bạn đoán';
      }
    }
  </script>
</body>

</html>
